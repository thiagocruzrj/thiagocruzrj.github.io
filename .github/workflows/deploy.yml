name: Build + Deploy
on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.122.0"

      - name: Build
        env:
          HUGO_ENV: production
          HUGO_ENABLEGITINFO: true
        run: hugo --gc -b https://thiagocruzrj.github.io/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        # if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.SECRET_PAT }}
          publish_dir: ./public
