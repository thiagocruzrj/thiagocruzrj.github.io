name: Preview Build

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-preview:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.96.0'

      - name: build
        env:
          HUGO_ENV: production
          HUGO_ENABLEGITINFO: true
        run: |
          hugo --gc --buildFuture -b https://fdc-thiagocruzrj-preview-pr-${{ github.event.pull_request.number }}.surge.sh

      - run: |
          zip -r public.zip public

      - name: Upload public artifact
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: public.zip
          retention-days: 5

      - name: Save PR number
        if: ${{ always() }}
        run: echo ${{ github.event.number }} > ./pr-id.txt

      - name: Upload PR number
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: pr
          path: ./pr-id.txt
